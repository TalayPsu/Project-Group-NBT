<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Server Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <button id="loginBtn" class="login-btn">Admin Login</button>

  <div class="card">
    <h1>Minecraft Server</h1>

    <!-- SERVER IP -->
    <p class="server-ip">
      <a id="server_ip" target="_blank">
        Server ip : 34.15.129.81:25565 (Works Only With Official Minecraft Launcher)
      </a>
    </p>

    <p id="status" class="offline">Offline</p>

    <div class="stats">
      <div>
        <span id="online">-</span>
        <small>Online</small>
      </div>
      <div>
        <span id="max">-</span>
        <small>Max</small>
      </div>
    </div>

    <p><b>Version:</b> <span id="version">-</span></p>
    <p><b>Ping:</b> <span id="latency">-</span> ms</p>

    <h2>Players</h2>
    <ul id="players">
      <li>Server offline</li>
    </ul>

    <button onclick="loadStatus()" class="refresh-btn">Refresh</button>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <input id="user" placeholder="Username">
      <input id="pass" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button id="closeLogin" class="close-btn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
